<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar devedor</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body style="background-color: #bbbbbb;">
    <form method="post" class="position-absolute top-50 start-50 translate-middle" style="background-color: #fff; border-radius: 10px; border: 10px solid #fff;">
        {% csrf_token %}
        <div class="form-group">
            <label>Nome do devedor</label>
            <input type="text" class="form-control" placeholder="nome do devedor" name="nome">
            <br>
          </div>
          <div class="form-group">
            <label>Valor da dívida</label>
            <input type="number" class="form-control" placeholder="valor" name="valor" min="1">
          </div>
          <br>
          <div class="form-group">
            <label>Descrição da dívida</label>
            <select class="form-control" id="descricao_divida" name="divida">
                <option value="Prestação de serviços">Prestação de serviços</option>
                <option value="Empréstimo financeiro">Empréstimo financeiro</option>
                <option value="Venda de insumos">Venda de insumos</option>
            </select>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Cadastrar dívida</button>
          <br>
          <p>{{ sucesso }}</p>
    </form>
</body>
</html>
